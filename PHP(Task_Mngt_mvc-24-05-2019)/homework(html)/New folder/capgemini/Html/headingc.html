<!doctype html>
<html lang="en">
 <head>
  <title>Heading tag</title>
  <style>
  .n1
  {
	color:blue;
	text-align:right;
		text-decoration:overline;
		text-transform:lowercase;
	}
	.n2
	{
		color:red;
		text-align:center;
		text-decoration:underline;
		text-transform:lowercase;
		}
	.n3
	{
		color:green;
		text-align:left;
		text-decoration:line-through;
		text-transform:capitalize;
	}
	</style>
 </head>
 <body>
 <h1 class="n1">yuva</h1>
 <h1 class="n2">kishore</h1>
 <h1 class="n3">reddy</h1>
  
 </body>
</html>
