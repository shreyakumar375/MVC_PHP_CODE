<!doctype html>
<html lang="en">
 <head>
  <title>table tags</title>
  <style>
  table,tr,th,td
  {
	border:1px solid red;
	border-collapse:collapse;
  }
  table
  {
  width:500px;
  height:400px;
  }
  {
  tr:nth_child(even)
  {
	background-color:red;
  }
  tr:nth_child(odd)
  {
	background-color:lightblue;
  }
  tr:hover
  {
	background-color:orange;
	}
  </style>
 </head>
 <body>
	<table>
		<tr>
			<th>Name</th>
			<th>course</th>
			<th>city</th>
		</tr>
