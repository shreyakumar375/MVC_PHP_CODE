<!doctype html>
<html lang="en">
 <head>
  <title>Maths functions</title>
 </head>
 <body>
 <script>
 document.write("<h1>");
 document.write("Pi value:"+Math.PI+"<br>");
 document.write("Square root of 2:"+Math.SQRT2+"<br>");
 document.write("Absolute value:"+Math.abs(-80)+"<br>");
 document.write("Ceil value:"+Math.ceil(15.66)+"<br>");
 document.write("Floor Value:"+Math.floor(15.66)+"<br>");
 document.write("Round values:"+Math.round(15.66)+"<br>");
 document.write("Round values:"+Math.round(15.44)+"<br>");
 document.write("maximum value:"+Math.max(10,6,7)+"<br>");
 document.write("manimum value:"+Math.min(10,6,7)+"<br>");
 document.write("Power value:"+Math.pow(2,3)+"<br>");

 </script>
  
 </body>
</html>
